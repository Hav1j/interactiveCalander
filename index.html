<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="slider.css">
  
    <link rel="sliderJS" href="slider.js">

    <title>An Interactive Calander</title>
</head>

<body>
    
    <p id="text">
        Here are your upcoming events: you can navigate through
        by using '>>', and '<<' buttons <br>
    </p>
    
    
    <div class="container">
        <div class="panel">
            <div class="eventPanel">
                <li id="text"></li>
                <p id="1">
                    The ID:
                    <li id="id"></li>
                </p>
                <p id="2">
                    Type of the event
                    <li id="type"></li>
                </p>
                <p id="3">
                    Location
                    <li id="location"></li>
                </p>
                <p id="4">
                    Starts at
                    <li id="start"></li>
                </p>
                <p id="5">
                    Ends at
                    <li id="end"></li>
                </p>


            </div>
            
                    <button disabled href="#center" id="prev" alt="Previous">&#8810</button>
                    <button href="#center" id="next" alt="Next">&#8811</button>
            
            
        </div>
       
    </div>
</body>
<script src="script.js">
</script>

</html>
